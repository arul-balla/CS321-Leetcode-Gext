<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>LeetCode Extension</title>
  <style media="screen">
    body {
      min-width: 160px;
    }
  </style>
</head>

<body>
  <div align="right">
    <span id="saveStatus"></span>
    <img id="logo" src = /icon/icon16.png />
  </div>
  <div id="loginDiv" align="left">
    <h2>Log in</h2>
    
    <span id="login_username">Username:  </span>
    <input id="username" type="text">
    <span id="login_password">Password:  </span>
    <input id="password" type="password">
    <br><br>

    <span id="progress">Check if complete: </span>
    <input id="progressStatus" type="checkbox">
    <br><br>

    <button id="loginButton">Log in</button>

    <br><br>
  </div>
  <div id="detailsDiv" align = "left" style="display: none;">
    <h2>Save your progress</h2>
    <span id = "pID">Problem ID: </span><br>
    <span id = "pName">Problem Name: </span><br>
    <span id = "pTopics">Problem Topics: </span><br>
    <span id = "pTime">Time Spent: </span><br>
    <span id = "pStatus">Status: </span><br>

    <div id = saveBtnSection>
      <br>
      <button id="saveButton">Save</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
